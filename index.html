<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop pattern</title>

</head>

<body>

    <script>

        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }



        document.write('<br>')

        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= a; b++) {
                document.write(b)
            }
            document.write('<br>')
        }



        document.write('<br>')
        for (let c = 5; c >= 1; c--) {
            for (let d = c; d >= 1; d--) {
                document.write(d)
            }
            document.write('<br>')
        }



        document.write('<br>')
        for (let e = 1; e <= 5; e++) {
            for (let f = 5; f >= e; f--) {
                document.write(f)
            }
            document.write('<br>')
        }


        document.write("<br>")
        for (let g = 5; g >= 1; g--) {
            for (let h = 1; h <= g; h++) {
                document.write(h)
            }
            document.write('<br>')
        }


        document.write('<br>')
        for (let k = 1; k <= 5; k++) {
            for (let l = 1; l <= k; l++) {
                if (l % 2 === 0) {
                    document.write('#')
                }
                else {
                    document.write('@')
                }
            }
            document.write('<br>')
        }


        document.write('<br>')
        let number = 1;
        for (let m = 1; m <= 5; m++) {
            for (let n = 1; n <= m; n++) {
                document.write(number++)
            }
            document.write('<br>')
        }




        document.write('<br>')
        let number2 = 15;
        for (let o = 5; o >= 1; o--) {
            for (let p = 1; p <= o; p++) {
                document.write(number2--)
            }
            document.write('<br>')
        }


    </script>
</body>

</html>
