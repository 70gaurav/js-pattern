<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    


<script>
   for(a=1 ;a<=5 ;a++){
    document.write('*')
    document.write('<br>')
    for(b=1 ;b<=a ;b++)
    document.write('*')
   }
   for(c=1 ;c<=5 ;c++){
    document.write(c)
    document.write('<br>')
    for(d=1 ;d<=c ;d++)
    document.write(d)
   }





    
  
</script>
</body>
</html>
