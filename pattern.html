<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    


<script>
   for(a=1 ;a<=5 ;a++){
    document.write('<br>')
    for(b=1 ;b<=a ;b++)
    document.write('*')
   }




   document.write('<br>')
   for(c=1 ;c<=5 ;c++){
    document.write('<br>')
    for(d=1 ;d<=c ;d++)
    document.write(d)
   }


   document.write('<br>')
   for(e=5;e>=1;e--){
    document.write('<br>')
    for(f=1;f<=e;f++){
        document.write(f)
    }
   }

   document.write('<br>')
   for(g=1;g<=5;g++){
    document.write('<br>')
    for(h=5;h>=g;h--){
        document.write(h)
    }
   }
   








    
  
</script>
</body>
</html>
